<form [formGroup]="form">

  <label>
    <h4>Pizza name</h4>
    <input type="text" formControlName="name" placeholder="e.g. Pepperoni" class="pizza-form__input" [class.error]="nameControlInvalid">
    <div class="pizza-form__error" *ngIf="nameControlInvalid">
      <p>Pizza must have a name</p>
    </div>
  </label>

  <ng-content></ng-content>

  <label>
    <h4>Select toppings</h4>
  </label>
  <div class="pizza-form__list">

    <pizza-toppings [toppings]="toppings" formControlName="toppings">
    </pizza-toppings>

  </div>

  <div class="pizza-form__actions">
    <button type="button" class="button button--ok" *ngIf="!exists" (click)="createPizza(form)">
      Create Pizza
    </button>

    <button type="button" class="button button--ok" *ngIf="exists" (click)="updatePizza(form)">
      Save changes
    </button>

    <button type="button" class="button button--warning" *ngIf="exists" (click)="removePizza(form)">
      Delete Pizza
    </button>
  </div>

</form>
